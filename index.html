<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    

<div class="CreatorCard" style="width: 1px;">
    <form>

        <div class="inputBlock" style="display: flex; flex-direction: column-reverse; justify-content: flex-end;">

          
<div>
    <button type="submit" id="SaveCard" style="background-color: yellow; width: 150px; height: 50px; border-radius: 10px;text-align: center; font-family: sans-serif; border: none; margin-left: 78px; margin-top: 20px;">Подтвердить</button>

</div>

            <div style="margin-left: 50px;">
            <input type="text" id="SetNumber" name="number" style="width: 200px; height: 30px; border-radius: 7px;" placeholder="Введите цифры" maxlength="16">
            </div>

            <div style="margin-left: 50px;">
            <input type="text" id="SetName" name="name"  style="width: 200px; height: 30px; border-radius: 7px; " placeholder="Введите свое имя">
            </div>

            <div style="margin-left: 50px;">
            <input type="text" id="SetYear" name="Year" style="width: 200px; height: 30px; border-radius: 7px;" placeholder="Выберите срок действия">
            </div>

           


        </div>
      
   
    </form>
                   
  


</div>







<div class="Card" style="background-image: url(tinkoff-black-premium-metall-optimized.webp); width:705px; height: 445px; margin-left: 1000px; margin-top: -500px;">

    <input type="text" id="NumberCard" style="margin-top: 240px; color: white; font-size: 45px; font-family: monospace; text-align: center; width: 560px; height: 35px; border: none; margin-left: 17px; background-color: rgba(255, 255, 255, 0);" >
    <input type="text" id="NumberName" maxlength="12" style="margin-top: 105px;  width: 230px; height: 30px; border: none; margin-left: 84px; background-color: rgba(255, 255, 255, 0); color: white; font-size: 30px; font-family: monospace;" >    
    <div style="margin-top: -60px; margin-left: 315px; ;">
    <input type="text" id="YearJob" style="border: none; background-color: rgba(240, 248, 255, 0); height: 30px; font-size: 20px; color: white; font-size: 30px; font-family: monospace;">
    </div>
</div>
